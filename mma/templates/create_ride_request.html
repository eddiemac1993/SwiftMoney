{% extends "mma/base.html" %}

{% block title %}Request a Ride{% endblock %}

{% block extra_css %}
<style>
    .ride-form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .ride-form input {
        display: block;
        width: 98%;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .ride-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
    .ride-form button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="ride-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Request Ride</button>
    </form>
</div>
{% endblock %}
