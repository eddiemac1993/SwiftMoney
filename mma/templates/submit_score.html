{% extends 'base.html' %}
{% block content %}
<style>
    /* General Form Styling */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    h1, h3 {
        color: white;
        text-align: center;
    }

    .form-container {
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="text"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
    }

    button {
        padding: 10px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Centering content */
    .text-center {
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="form-container">
    <h1 class="text-center">Submit Your Score</h1>
    <h3 class="text-center">Your Score: K {{ score|floatformat:2 }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
