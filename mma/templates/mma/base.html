{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mobile Money Agency{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-mainbg {
            background-color: #5161ce;
            padding: 0;
            transition: background-color 0.3s;
        }

        .navbar-logo {
            padding: 15px;
            color: #fff;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar-nav li {
            display: inline-block;
        }

        .navbar-nav a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 15px;
            display: block;
            padding: 20px;
            transition: color 0.3s;
        }

        .navbar-nav a:hover, .navbar-nav .active a {
            color: #fff;
        }

        .hori-selector {
            position: absolute;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #fff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            transition: background-color 0.3s;
        }

        .hori-selector .right, .hori-selector .left {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #fff;
            bottom: 10px;
        }

        .hori-selector .right {
            right: -25px;
        }

        .hori-selector .left {
            left: -25px;
        }

        .hori-selector .right:before, .hori-selector .left:before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5161ce;
        }

        .navbar-toggler {
            background: none;
            border: none;
            color: #fff;
        }

        .container {
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #5161ce;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle-btn:hover {
            background-color: #4156b0;
        }

        /* Day Mode */
        .day-mode body {
            background-color: #f4f4f4;
            color: #333;
        }

        .day-mode .navbar-mainbg {
            background-color: #5161ce;
        }

        .day-mode .hori-selector {
            background-color: #fff;
        }

        .day-mode .container {
            background-color: #fff;
            color: #333;
        }

        /* Night Mode */
        .night-mode body {
            background-color: #333;
            color: #fff;
        }

        .night-mode .navbar-mainbg {
            background-color: #1a1a1a;
        }

        .night-mode .hori-selector {
            background-color: #1a1a1a;
        }

        .night-mode .container {
            background-color: #444;
            color: #fff;
        }

        /* Responsive Styles */
        @media (max-width: 991px) {
            .navbar-nav a {
                padding: 12px 30px;
            }

            .hori-selector {
                margin-top: 0;
                margin-left: 10px;
                border-radius: 0;
                border-top-left-radius: 25px;
                border-bottom-left-radius: 25px;
            }

            .hori-selector .left, .hori-selector .right {
                right: 10px;
            }

            .hori-selector .left {
                top: -25px;
                left: auto;
            }

            .hori-selector .right {
                bottom: -25px;
            }

            .hori-selector .left:before {
                left: -25px;
                top: -25px;
            }

            .hori-selector .right:before {
                bottom: -25px;
                left: -25px;
            }
        }
    </style>
</head>
<body class="day-mode">
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="/">SwiftMoney</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <li class="nav-item{% if request.path == '/dashboard/' %} active{% endif %}">
                    <a class="nav-link" href="/dashboard/"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li class="nav-item{% if request.path == '/transactions/' %} active{% endif %}">
                    <a class="nav-link" href="/transactions/"><i class="far fa-clone"></i>Transactions</a>
                </li>
                <li class="nav-item{% if request.path == '/reports/' %} active{% endif %}">
                    <a class="nav-link" href="/reports/"><i class="far fa-chart-bar"></i>Reports</a>
                </li>
                <li class="nav-item{% if request.path == '/settings/' %} active{% endif %}">
                    <a class="nav-link" href="/settings/"><i class="far fa-cog"></i>Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout/"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <button class="theme-toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateNavbar() {
            var tabsNewAnim = $('#navbarSupportedContent');
            var activeItemNewAnim = tabsNewAnim.find('.active');
            var itemPosNewAnimTop = activeItemNewAnim.position();
            var itemPosNewAnimLeft = activeItemNewAnim.position();
            $(".hori-selector").css({
                "top": itemPosNewAnimTop.top + "px",
                "left": itemPosNewAnimLeft.left + "px",
                "height": activeItemNewAnim.innerHeight() + "px",
                "width": activeItemNewAnim.innerWidth() + "px"
            });
        }

        $(document).ready(function() {
            setTimeout(updateNavbar);
        });

        $(window).on('resize', function() {
            setTimeout(updateNavbar, 500);
        });

        $(".navbar-toggler").click(function() {
            $(".navbar-collapse").slideToggle(300);
            setTimeout(updateNavbar);
        });

        // Highlight the active link based on current path
        $(document).ready(function($) {
            var path = window.location.pathname.split("/").pop();
            if (path === '') {
                path = 'index.html';
            }
            var target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
            target.parent().addClass('active');
        });

        function toggleTheme() {
            var bodyClass = document.body.classList;
            if (bodyClass.contains('day-mode')) {
                bodyClass.remove('day-mode');
                bodyClass.add('night-mode');
            } else {
                bodyClass.remove('night-mode');
                bodyClass.add('day-mode');
            }
        }
    </script>
</body>
</html>
