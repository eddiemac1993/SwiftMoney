{% extends 'mma/base.html' %}

{% block title %}Generate Report{% endblock %}

{% block content %}
    <div class="container">
        <h1>Generate Report</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Generate</button>
        </form>

        {% if report_data %}
            <div class="card">
                <h2>Report Data</h2>
                <!-- Display report data here -->
                <pre>{{ report_data }}</pre>
            </div>
        {% endif %}
        
        <a href="{% url 'a_dashboard' %}" class="btn">Back to Dashboard</a>
    </div>
{% endblock %}
