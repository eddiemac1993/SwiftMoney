{% extends "mma/base.html" %}

{% block title %}Request Cash{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: var(--secondary-text);
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--secondary-text);
        border-radius: 5px;
        background-color: var(--card-background);
        color: var(--text-color);
    }

    .btn-submit {
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.3s;
        display: block;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }

    .error-message {
        color: #ff6b6b;
        font-size: 0.9em;
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <a href="{% url 'cash_request_list' %}" class="icon-btn {% if request.resolver_match.url_name == 'cash_request_list' %}active-page{% endif %}" title="Cash Requests">
            <span class="icon"><i class="fas fa-list-alt"></i></span>
            <span class="icon-text">Cash Requests</span>
        </a>
    <h2 class="card-title">Request Cash</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.amount.id_for_label }}">Amount</label>
            {{ form.amount }}
            {% if form.amount.errors %}
                <p class="error-message">{{ form.amount.errors.0 }}</p>
            {% endif %}
        </div>
        <button type="submit" class="btn-submit">Submit Request</button>
    </form>
</div>
{% endblock %}
