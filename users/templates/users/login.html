{% extends 'mma/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <style>
        .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: var(--card-background);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.login-container h1 {
    font-size: 1.5rem;
    color: var(--primary-color);
    margin-bottom: 20px;
    text-align: center;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.login-form p {
    margin: 0;
}

.login-form button.btn-primary {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-form button.btn-primary:hover {
    background-color: darken(var(--primary-color), 10%);
}

.links {
    margin-top: 15px;
    text-align: center;
}

.links .link {
    color: var(--primary-color);
    text-decoration: none;
    font-size: 0.9rem;
    margin: 0 10px;
    transition: color 0.3s ease;
}

.links .link:hover {
    color: darken(var(--primary-color), 10%);
}

    </style>

    <div class="login-container">
        <h1>Login</h1>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="links">
            <a href="{% url 'register' %}" class="link">Register</a>
            <a href="{% url 'password_reset' %}" class="link">Forgot password?</a>
        </div>
    </div>
{% endblock %}
